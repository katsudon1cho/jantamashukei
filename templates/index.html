<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>雀魂スコア集計 - アップロード</title>
</head>
<body>
  <h1>雀魂スコア集計</h1>
  <form method="post" enctype="multipart/form-data">
    <p>スクリーンショット画像をアップロードしてください (複数選択可):</p>
    <input type="file" name="images" multiple accept="image/*">
    <p>
      <button type="submit">画像解析 & スコア集計</button>
    </p>
  </form>
</body>
</html>
